<div class="lift:ActivitySnippet.graphs" id="graphs">
  <lift:surround with="block">
    <lift:bind-at name="title"  >Graphs</lift:bind-at>
    <lift:bind-at name="blockcontent">
      <div id="graphLegend">
      </div>
      <div id="graphIndicator" class="indicator">

        <div id="graphCrossHair">
          <h3>Current</h3>

          <div class="timing">
            <label>Time:</label>                <div class="field time"></div>
            <label>Speed:</label>               <div class="field speed">
                                                  <span class="value"></span>
                                                  <span class="unit"></span>
                                                </div>
          </div>

          <div class="heartRate">
            <label>Heart Rate:</label>          <div class="field hr">
                                                  <span class="value"></span>
                                                  <span class="unit"></span>
                                                </div>
          </div>

          <div class="power">
            <label>Power:</label>               <div class="field pwr">
                                                  <span class="value"></span>
                                                  <span class="unit"></span>
                                                </div>

          </div>

          <div class="elevation">
            <label>Altitude:</label>            <div class="field elev">
                                                  <span class="value"></span>
                                                  <span class="unit"></span>
                                                </div>
          </div>

          <div class="temperature">
            <label>Temperature:</label>         <div class="field temp">
                                                  <span class="value"></span>
                                                  <span class="unit"></span>
                                                </div>
          </div>
        </div>

        <div id="graphSelected">
          <h3>Selected</h3>

          <div class="timing">
            <label>Start:</label>               <div class="field startTime"></div>
            <label>End:</label>                 <div class="field endTime"></div>
            <label>Duration:</label>            <div class="field duration"></div>
            <label>Moving Duration:</label>     <div class="field movingTime"></div>
            <label>Avg Speed:</label>           <div class="field avgSpeed"></div>
            <label>Max Speed:</label>           <div class="field maxSpeed"></div>
          </div>

          <div class="heartRate">
            <div class="hrzones">
              <label></label>                   <div class="field"></div>
            </div>
          </div>

          <div class="power">
            <label>Zone 1</label>               <div class="field"></div>
          </div>

          <div class="elevation">
            <label>Elevation Gain:</label>      <div class="field elevationGain"></div>
          </div>
        </div>


      </div>
      <script language="javascript" type="text/javascript"
              src="/js/flot/jquery.flot.crosshair.js"></script>
      <script language="javascript" type="text/javascript"
              src="/js/flot/jquery.flot.selection.js"></script>
      <script language="javascript" type="text/javascript"
              src="/js/graphs.js"></script>
      <div id="graphArea" class="area"></div>
      <div class="plotGraphs"></div>
    </lift:bind-at>

</div>
