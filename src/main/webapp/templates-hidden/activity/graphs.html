<div class="lift:ActivitySnippet.graphs" id="graphs">
  <lift:surround with="block">
    <lift:bind-at name="title"  >Graphs</lift:bind-at>
    <lift:bind-at name="blockcontent">
      <div id="graphLegend">
      </div>
      <div id="graphIndicator"></div>
      <div id="graphArea" class="area"></div>
      <div class="plotGraphs"></div>
      <script language="javascript" type="text/javascript"
              src="/js/flot/jquery.flot.crosshair.js"></script>
      <script language="javascript" type="text/javascript"
              src="/js/flot/jquery.flot.selection.js"></script>
      <script language="javascript" type="text/javascript"
              src="/js/graphs.js"></script>
    </lift:bind-at>
</div>
