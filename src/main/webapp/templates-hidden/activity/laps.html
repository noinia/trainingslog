<div class="lift:ActivitySnippet.laps" id="laps">
  <lift:surround with="block">
    <lift:bind-at name="title"  >Laps</lift:bind-at>
    <lift:bind-at name="blockcontent">
      <div id="sortTable"></div>
      <table class="tablesorter" id="lapsList">
        <thead>
          <th>Lap</th>
          <th>Start</th>
          <th>End</th>
          <th>Duration</th>
          <th>Distance</th>
        </thead>
        <tbody>
          <tr class="lapItem">
            <td class="index field"   >Lap     </td>
            <td class="start field"   >Start   </td>
            <td class="end field"     >End     </td>
            <td class="duration field">Duration</td>
            <td class="distance field">Distance</td>
          </tr>
        </tbody>
      </table>
    </lift:bind-at>
  </lift:surround>
</div>
