<lift:surround with="default" at="content">
  <lift:surround with="block" at="blockcontent">
    <lift:bind-at name="title">Tags</lift:bind-at>
    <form class="lift:Tags?form=post">
      <input id="newTag" name="newTag" type="text">
      <input type="submit" value="Add" id="addTag">
      <h1>Existing Tags</h1>
      <ul id="tags">
        <li id="tag"></li>
      </ul>
    </form>
  </lift:surround>
</lift:surround>
