<lift:surround with="default" at="content">
  <lift:surround with="block">
  <lift:bind-at name="title"  >Activities</lift:bind-at>
  <lift:bind-at name="blockcontent">
    <div class="activities">
      <div class="lift:ActivityList.tableSort">
        <div class="sort"></div>
      </div>
      <table id="activityList" class="tablesorter">
        <thead>
          <tr>
            <th class="operations">        </th>
            <th class="name"      >Activity</th>
            <th class="date"      >Date    </th>
            <th class="duration"  >Duration</th>
            <th class="distance"  >Distance</th>
          </tr>
        </thead>
        <tbody class="lift:ActivityList.activities">
          <tr>
            <td class="operations">        </td>
            <td class="name"      ><a class="name">Activity</a></td>
            <td class="date"      >Date    </td>
            <td class="duration"  >Duration</td>
            <td class="distance"  >Distance</td>
          </tr>
        </tbody>
      </table>
    </div>
  </lift:surround>
</lift:surround>
