<lift:surround with="default" at="content">
  <form class="lift:ActivitySnippet.controls?eager_eval=true">
    <div id="controls" class="controls">
        <div class="lift:AcceptButton">AcceptButton1</div>
        <div class="button" id="toggleEdit">
          <img src="/images/buttons/accept.png" alt="">
          <input type="hidden" name="toggleEdit" value="">
          Toggle edit mode
        </div>
    </div>
  </form>
  <form class="lift:ActivitySnippet.summary" id="summary">
    <lift:surround with="block">
      <lift:bind-at name="title"  ><span id="title"  >Title</span> </lift:bind-at>
      <lift:bind-at name="blockcontent">
          <div class="subblock" id="general">
            <h1>General</h1>
            <label>User:</label>               <div class="field" id="owner"></div>
            <label>Public:</label>             <div class="field" id="isPublic"></div>
            <label>Duration:</label>           <div class="field" id="duration"></div>
            <label>Distance:</label>           <div class="field" id="distance"></div>
            <label>Tags:</label>               <div id="tags"
                                                 class="tagSelector field">
                                                 <input class="addTag"/>
                                                 <ul id="tagList">
                                                   <li>No tags yet</li>
                                                 </ul>
                                                 <script></script>
                                               </div>
          </div>

          <div class="subblock" id="timing">
            <h1>Timing</h1>
            <label>Time:</label>                <div class="field" id="duration"></div>
            <label>Moving Time:</label>         <div class="field" id="movingTime"></div>
            <label>Avg Speed:</label>           <div class="field" id="avgSpeed"></div>
            <label>Avg Moving Speed:</label>    <div class="field" id="avgMovingSpeed"></div>
            <label>Max Speed:</label>           <div class="field" id="maxSpeed"></div>
          </div>

          <div class="subblock" id="heartRate">
            <h1>Heart Rate</h1>
            <label>Zone 1</label>               <div class="field" id="hrZone"></div>
            <label>Avg HR:</label>              <div class="field" id="avgHR"></div>
            <label>Max HR:</label>              <div class="field" id="maxHR"></div>
          </div>

          <div class="subblock" id="power">
            <h1>Power</h1>
            <label>Zone 1</label>               <div class="field" id="hrZone"></div>
            <label>Avg Power:</label>           <div class="field" id="avgPower"></div>
            <label>Max Power:</label>           <div class="field" id="maxPower"></div>
          </div>

          <div class="subblock" id="elevation">
            <h1>Elevation</h1>
            <label>Elevation Gain:</label>      <div class="field" id="elevationGain"></div>
            <label>Elevation Loss:</label>      <div class="field" id="elevationLoss"></div>
            <label>Min Elevation:</label>       <div class="field" id="minElevation"></div>
            <label>Max Elevation:</label>       <div class="field" id="maxElevation"></div>
          </div>

          <div class="subblock" id="cadence">
            <h1>Cadence</h1>

            <label>Min Cadence:</label>         <div class="field" id="minCad"></div>
            <label>Max Cadence:</label>         <div class="field" id="maxCad"></div>
          </div>

          <div class="subblock" id="temperature">
            <h1>Temperature:</h1>

            <label>Avg Temperature:</label>     <div class="field" id="avgTemp"></div>
            <label>Min Temperature:</label>     <div class="field" id="minTemp"></div>
            <label>Max Temperature:</label>     <div class="field" id="maxTemp"></div>
          </div>

        <div class="bigsubblock">
          <h1>Exercises</h1>
          <div id="addExercise">Add Exercise</div>
        </div>

        <div class="bigsubblock">
          <label>Description:</label><div id="description"></div>
        </div>

        <div class="accept button" onClick="summary.submit()" id="saveSummary">
          <img src="/images/buttons/accept.png" alt="">
          <input type="hidden" id="save" value="">
          Save
        </div>
      </lift:bind-at>
    </lift:surround>
  </form>
  <div class="lift:ActivitySnippet.graphs" id="graphs">
    <lift:surround with="block">
      <lift:bind-at name="title"  >Graphs</lift:bind-at>
      <lift:bind-at name="blockcontent">

        <div id="graphLegend">
        </div>
        <div id="graphIndicator" class="indicator">
          Stuff
        </div>
        <div id="graphArea" class="area"></div>
        <div class="lift:ActivitySnippet.plotGraphs"></div>

      </lift:bind-at>
    </lift:surround>
  </div>
  <div class="lift:ActivitySnippet.map" id="map">
    <lift:surround with="block">
      <lift:bind-at name="title">Map</lift:bind-at>
      <lift:bind-at name="blockcontent">
        <script src="http://maps.googleapis.com/maps/api/js?v=3.4&sensor=false"
                type="text/javascript"></script>
        <script src="/js/map.js" type="text/javascript"></script>

        <div id="mapIndicator" class="indicator">
          Stuff
        </div>
        <div id="mapArea" class="area"></div>
        <div id="renderMap"></div>

      </lift:bind-at>
    </lift:surround>
  </div>
  <form class="lift:ActivitySnippet.exercises" id="exercises">
    <lift:surround with="block">
      <lift:bind-at name="title"  >Exercises</lift:bind-at>
      <lift:bind-at name="blockcontent" eager_eval="true">
        <h1>Exercises</h1>

        <div id="exerciseList">
          exercise template goes here
        </div>

        <div id="addNewExercise">
          <h1>Add Exercise</h1>
          <label>Name:</label>          <div id="name"></div>
          <label>Start:</label>         <input type="text" id="start">
          <label>End:</label>           <input type="text" id="end">
          <label>RPE:</label>           <div id="rpe"></div>
          <label>Description:</label>   <div id="description"></div>
          <div class="controls">
            <div class="accept button" onClick="details.submit()">
              <img src="/images/buttons/accept.png" alt="">
              <input type="hidden" id="save" valu="">
              Save
            </div>
          </div>
        </div>
      </lift:bind-at>
    </lift:surround>
  </form>
  <div class="lift:ActivitySnippet.laps" id="laps">
    <lift:surround with="block">
      <lift:bind-at name="title"  >Laps</lift:bind-at>
      <lift:bind-at name="blockcontent">
        Map
      </lift:bind-at>
    </lift:surround>
  </div>
</lift:surround>
